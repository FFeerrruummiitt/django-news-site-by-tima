{% extends 'base.html' %}
{% block content %}

<main style="padding-top: -80px" class="container mt-3 mb-5">
    <!-- Search form -->
    <form class="form-inline mb-3" action="{% url 'all-news' %}" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="q" placeholder="Search by News title" value="{{ query }}">
        </div>
        <button type="submit" class="btn btn-dark ml-2">Izdeu</button>
    </form>

    <!-- Rest of your template code -->

</main>

<main class="container mt-3 mb-5">

	<h3 class="border-bottom pb-1 my-4">Barlyq Zhanalyqtar</h3>
    <!-- News Box -->
    {% for news in all_news %}
	<div class="card mb-4 shadow">
	  <div class="row no-gutters">
	    <div class="col-md-3">
            <img src="/media/{{news.image}}" class="card-img-top" alt="{{news.title}}">
	    </div>
	    <div class="col-md-8">
	      <div class="card-body">
	        <h5 class="card-title">{{news.title}}</h5>
	        <p class="card-text"><a href="/detail/{{news.id}}" class="btn btn-sm btn-dark">Tolyqtai Oqu</a></p>
	      </div>
	    </div>
	  </div>
    </div>
    {% endfor %}
	<br>
	<p></p>
</main>
{% endblock %}
